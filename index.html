<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Sign-up Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: #fff;
      width: 100%;
      max-width: 420px;
      min-height: 520px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      padding: 18px 22px 24px;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
      color: #161823;
      font-size: 22px;
      font-weight: 500;
    }

    .top-bar button {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 26px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #161823;
    }

    .header p {
      font-size: 14px;
      color: #757575;
      line-height: 1.4;
    }

    .btn-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      display: flex;
      align-items: center;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #e3e3e4;
      background: #fff;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      color: #161823;
    }

    .btn-icon {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      flex-shrink: 0;
      overflow: hidden;
    }

    .btn-icon img {
      width: 20px;
      height: 20px;
      display: block;
    }

    .btn-text {
      flex: 1;
      text-align: left;
    }

    /* brand-style backgrounds for closer visual match */
    .icon-user {
      border: 1px solid #b0b0b0;
    }

    .icon-fb {
      background: #1877f2;
    }

    .icon-apple {
      background: #000000;
    }

    .icon-google {
      background: #ffffff;
      border: 1px solid #dadce0;
    }

    .icon-twitter {
      background: #1da1f2;
    }

    @media (max-width: 480px) {
      body {
        background: #fff;
      }
      .wrapper {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <button aria-label="Close">&times;</button>
      <button aria-label="Help">?</button>
    </div>

    <div class="header">
      <h1>Sign up for TikTok</h1>
      <p>Create a profile, follow other accounts, make your own videos, and more.</p>
    </div>

    <div class="btn-list">
      <button class="btn">
        <div class="btn-icon icon-user">
          <img
            src="https://www.svgrepo.com/download/452030/user.svg"
            alt="User icon"
          />
        </div>
        <div class="btn-text">Use phone or email</div>
      </button>

      <button class="btn">
        <div class="btn-icon icon-fb">
          <img
            src="https://www.svgrepo.com/download/494341/facebook.svg"
            alt="Facebook logo"
          />
        </div>
        <div class="btn-text">Continue with Facebook</div>
      </button>

      <button class="btn">
        <div class="btn-icon icon-apple">
          <img
            src="https://www.svgrepo.com/download/503173/apple-logo.svg"
            alt="Apple logo"
          />
        </div>
        <div class="btn-text">Continue with Apple</div>
      </button>

      <button class="btn">
        <div class="btn-icon icon-google">
          <img
            src="https://www.svgrepo.com/download/475656/google-color.svg"
            alt="Google logo"
          />
        </div>
        <div class="btn-text">Continue with Google</div>
      </button>

      <button class="btn">
        <div class="btn-icon icon-twitter">
          <img
            src="https://www.svgrepo.com/download/494187/twitter.svg"
            alt="Twitter logo"
          />
        </div>
        <div class="btn-text">Continue with Twitter</div>
      </button>
    </div>
  </div>
</body>
</html>
